<!DOCTYPE html>
<html>
<head>
	<title>Réservation de jeux dans une salle de jeu</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Réservation de jeux dans une salle de jeu</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#">Accueil</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Réservation</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contact</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h1>Réservez vos jeux en ligne</h1>
		<form id="reservation-form" action="http://localhost/Restaurant/traitement.php" method="post">
			<div class="form-group">
				<label for="nom">Nom :</label>
				<input type="text" class="form-control" id="nom" placeholder="Entrez votre nom" name="nom">
			</div>
			<div class="form-group">
				<label for="email">Email :</label>
				<input type="email" class="form-control" id="email" placeholder="Entrez votre email" name="email">
			</div>
			<div class="form-group">
				<label for="jeu">Jeu :</label>
				<select class="form-control" id="jeu" name="jeu">
					<option value="Mario Kart">Mario Kart</option>
					<option value="Fortnite">Fortnite</option>
					<option value="Minecraft">Minecraft</option>
					<option value="Call of Duty">Call of Duty</option>
				</select>
			</div>
			<div class="form-group">
				<label for="date">Date :</label>
				<input type="date" class="form-control" id="date" name="date">
			</div>
			<div class="form-group">
				<label for="heure">Heure :</label>
				<input type="time" class="form-control" id="heure" name="heure">
			</div>
			<button type="submit" class="btn btn-primary">Réserver</button>
		</form>
	</div>
	<script>
		$(document).ready(function(){
			// Activer le menu déroulant dans la barre de navigation
			$('.navbar-nav .nav-link').click(function(){
				$('.navbar-nav .nav-link').removeClass('active');
				$(this).addClass('active');
			});
		});

		$(document).ready(function() {
  			// Ecouter l'événement de soumission du formulaire
  		  $('#reservation-form').submit(function(event) {
    			// Empêcher la soumission du formulaire par défaut
    		event.preventDefault();

    		// Récupérer les données du formulaire
    		var formData = $(this).serialize();

    		// Envoyer une requête AJAX au script PHP
    		$.ajax({
    		  type: 'POST',
      		  url: 'http://localhost/Restaurant/traitement.php', // Remplacez ce chemin par le chemin vers votre script PHP
      		  data: formData,
     		  success: function(response) {
        
					// Afficher la réponse du script PHP
        	    $('#response').html(response);
      		   }
			});
		  });
   		});

	</script>
</body>
</html>
